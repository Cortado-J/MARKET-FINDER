<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Markets Finder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-sA+4kPtuXYKqz9h4GC3FyP9QEMNq84S1Lsv2L7LF+Qc="
        crossorigin=""/>
</head>
<body>
    <!-- Opening Screen -->
    <section id="opening-screen" class="screen active">
        <div class="container">
            <h1>Find UK Markets</h1>
            <form id="search-form">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter postcode or town" required>
                </div>
                
                <!-- Updated Date Selection: Row of Buttons -->
                <div class="form-group">
                    <label>Date</label>
                    <div class="date-buttons">
                        <button type="button" class="date-btn" data-value="today">Today</button>
                        <button type="button" class="date-btn" data-value="tomorrow">Tomorrow</button>
                        <button type="button" class="date-btn" data-value="weekend">This Weekend</button>
                        <button type="button" class="date-btn" data-value="next7">Next 7 Days</button>
                        <button type="button" class="date-btn" id="custom-range-btn">Custom Range</button>
                    </div>
                    <!-- Hidden Custom Range Inputs -->
                    <div id="custom-range" class="custom-range hidden">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date" name="start-date">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date" name="end-date">
                    </div>
                </div>
                
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </section>

    <!-- Results Screen -->
    <section id="results-screen" class="screen">
        <div class="container">
            <div class="header">
                <h2>Search Results</h2>
                <button id="back-button" class="btn">Back</button>
            </div>
            <div class="view-toggle">
                <button id="list-view-btn" class="btn active">List View</button>
                <button id="map-view-btn" class="btn">Map View</button>
            </div>
            <!-- List View -->
            <div id="list-view" class="view active">
                <ul class="market-list" id="market-list">
                    <!-- Dynamic Market Items Will Be Injected Here -->
                </ul>
            </div>
            <!-- Map View -->
            <div id="map-view" class="view">
                <div id="map-container"></div>
            </div>
        </div>
    </section>

    <!-- Market Details Modal -->
    <div id="market-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Market Details</h2>
            <p><strong>Name:</strong> <span id="modal-name"></span></p>
            <p><strong>Location:</strong> <span id="modal-location"></span></p>
            <p><strong>Type:</strong> <span id="modal-type"></span></p>
            <p><strong>Number of Stalls:</strong> <span id="modal-stalls"></span></p>
            <p><strong>Schedule:</strong> <span id="modal-schedule"></span></p>
            <p><strong>Website:</strong> <a href="#" id="modal-website" target="_blank"></a></p>
            <p><strong>Contact:</strong> <span id="modal-contact"></span></p>
            <!-- Add more details as needed -->
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-o9N1jv1KnpPTmCU6md0TPjZ1pOTkD0KEFvyG4cqU+3M="
        crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
